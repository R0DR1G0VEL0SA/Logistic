<ion-header>
  <ion-toolbar color ="">
    <ion-buttons slot = "start"> 
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios Asignados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list >
        <ion-item *ngFor="let item of [0]" lines ="none">
           
                 <img class="icon" src="assets/icon/asignado.svg" >
         </ion-item>
         
         <ion-item lines ="none">
                   <ion-chip color="warning">
                      <ion-icon name="pin" ></ion-icon>
                   <ion-label>No tienes historial  asignado en el momento!</ion-label>
                   </ion-chip>
         </ion-item>
  </ion-list>
    
</ion-content>
